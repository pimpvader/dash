		$('#LOAD3').attr('src',TL[y][7]);
		$('#LOAD4').attr('src',TL[y][8]);
		console.log(TL[x][0]);
		
		if(x==max){
			x=0;
			y++
			console.log('set x=0, y++');
		} else if(y==max){
			y=0;
			x++;
			console.log('set y=0, x++')
		} else {
			x++;
			y++;
			console.log('set x++, y++');
		}
	},30000);

});
